<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="start-animation">
        <div class="start-house-image"></div>
        <div class="start-logo"></div>
    </div>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <div class="header">
                    <div class="logo-container">
                        <img src="logo.jpg" alt="Regions Mortgage Logo">
                    </div>
                    <div class="enroll-section">
                        <span class="enroll-text">Are you a new customer?</span>
                        <button class="enroll-button" onclick="toggleEnrollPopup()">Enroll Now</button>
                        <div class="enroll-popup" id="enrollPopup">
                            <h3>Enroll now to:</h3>
                            <ul>
                                <li>Access your loans online</li>
                                <li>Pay your mortgage online</li>
                                <li>View your mortgage statements</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card1">
                    <div class="card123">
                        <div style="text-align:center;">
                            <h1>Welcome Back</h1>
                            <p class="subtitle">Sign in to your Regions MyMortgage account.</p>
                        </div>
                        <form style="text-align: center;" onsubmit="showLoading(event)">
                            <div>
                                <input type="text" id="onlineId" placeholder="Online ID">
                            </div>
                            <div class="password-container">
                                <input type="password" id="password" placeholder="Enter Password">
                                <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="login-button">
                                <span class="button-text">Login</span>
                                <span class="loading-spinner"></span>
                            </button>
                        </form>
                        <div class="forgot-links" style="text-align: center;">
                            <a href="#">Forgot Online ID?</a>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <span>Equal Housing Lender</span>
                    <span>Member FDIC</span>
                </div>
            </div>
            <div class="house-image">
                <img src="housse.jpeg" alt="House" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
